<!DOCTYPE html>

<html>
    <head>
        <title>Advanced Query 2</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">
        

    </head>

    <body>

    <main role="main" class="container extra-bottom">
      <h1 class="mt-5">Steam Recommendation App</h1>
      <h5 style="color: #00adee;">Showing Multiplayer Games with at least 50,000 Recommendations</h5>
    </main>
    
    <div class="container">    
        <!-- Button trigger modal -->
        <div style="text-align: right; margin-bottom: 5px;">
            <button type="button" class="btn btn-outline-info btn-sm" onclick="location.href = 'procedure1';">Stored Procedure 1</button>
            <button type="button" class="btn btn-outline-info btn-sm" onclick="location.href = 'procedure2';">Stored Procedure 2</button>
        </div>
        <div style="text-align: right;">
            <button type="button" class="btn btn-outline-info btn-sm" onclick="location.href = '/';">Home Page</button>
            <button type="button" class="btn btn-outline-info btn-sm" onclick="location.href = 'advanced';">Advanced Query 1</button>
            <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#game-modal" data-source="New Game">Add Game</button>
        </div>

        <div class="modal fade" id="game-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Label">Add New Game</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="game-form-display">Game Title</span>
                    <input type="text" class="form-control" placeholder="game title" style="font-style: italic;" aria-label="game-title" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="submit-game" type="button" class="btn btn-primary">Submit</button>
            </div>
            </div>
        </div>
        </div>

    </div>
    


    <!--Results Table-->
    <div class="container table-responsive">          
    <table class="table">
        <thead>
        <tr>
            <th class="gameTitle">Game Title</th>
            <th class="priceFinal">priceFinal</th>
            <th class="multiplayer">Multiplayer</th>
            <th class="update">Edit</th>
            <th class="update">Remove</th>
        </tr>
        </thead>

        <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.priceFinal}}</td>
                <td>{{item.multiplayer}}</td>
                <td><button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#game-modal" data-source="{{item.id}}" data-content="{{item.name}}"><i class="fa fa-pen fa-1" aria-hidden="true"></i></button></td>
                <td><button class="btn btn-outline-secondary btn-sm remove" data-source="{{item.id}}" type="button"><i class="fa fa-trash fa-1" aria-hidden="true"></i></button></td>
            </tr>
        {% endfor %}
        
        </tbody>
    </table>
    </div>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
